<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsSphere - Explore News</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2575fc;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .search-bar {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            padding: 5px;
        }

        .search-bar input {
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            max-width: 500px;
            border-radius: 30px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #2575fc;
            outline: none;
        }

        .language-selector {
            margin-top: 20px;
            text-align: center;
        }

        .language-selector select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 30px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .language-selector select:hover {
            border-color: #2575fc;
        }

        .profile-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            z-index: 1000;
            width: 50%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .profile-box h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #2575fc;
        }

        .profile-box p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .close-btn {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #0056b3;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .news-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .news-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }

        .news-meta {
            font-size: 0.8rem;
            color: #777;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2575fc;
            color: white;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

.show-more-btn {
    background: none;
    color: #2575fc;
    padding: 0;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    display: inline-block;
    margin: 10px auto;
    transition: color 0.3s ease;
}

.show-more-btn:hover {
    color: #0056b3;
    text-decoration: none;
}


        .error-message {
            color: red;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Explore News</h1>
            <a id="profile-link">Profile</a>
        </div>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for news...">
        </div>
        <!-- Language Selector -->
        <div class="language-selector">
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
            </select>
        </div>
    </header>

    <!-- Profile Box -->
    <div class="overlay" id="overlay"></div>
    <div class="profile-box" id="profile-box">
        <h3>User Profile</h3>
        <p><strong>Name:</strong> Jenil Langaliya</p>
        <p><strong>Email:</strong> langaliyajenil@gmail.com</p>
        <p><strong>Preferences:</strong> Technology, Health, Sports</p>
        <button class="close-btn" id="close-btn">Close</button>
    </div>

    <div class="news-container" id="news-container">
        <!-- News Cards will be dynamically loaded here -->
    </div>

    <footer>
        Â© 2025 NewsSphere. All rights reserved.
    </footer>

    <script>
        const profileLink = document.getElementById('profile-link');
        const profileBox = document.getElementById('profile-box');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('close-btn');
        const searchInput = document.getElementById('search-input');
        const newsContainer = document.getElementById('news-container');
        const languageSelect = document.getElementById('language');
        const apiKey = '4b188739a562494e8a19d82d952afca3';
        const showMoreBtn = document.createElement('button');
        let currentQuery = '';
        let currentPage = 1;
        let isLoading = false;
        
        profileLink.addEventListener('click', () => {
            profileBox.style.display = 'block';
            overlay.style.display = 'block';
        });
        
        closeBtn.addEventListener('click', () => {
            profileBox.style.display = 'none';
            overlay.style.display = 'none';
        });
        
        overlay.addEventListener('click', () => {
            profileBox.style.display = 'none';
            overlay.style.display = 'none';
        });
        
        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            currentQuery = query;
            currentPage = 1;  // Reset to first page when new search is initiated
            fetchNews(query);
        });
        
        languageSelect.addEventListener('change', () => {
            const query = searchInput.value;
            currentQuery = query;
            currentPage = 1;  // Reset to first page when language is changed
            fetchNews(query);
        });
        
        async function fetchNews(query = '', page = 1) {
            if (isLoading) return;
            isLoading = true;
            const language = languageSelect.value;
            const finalQuery = query.trim() || 'general';
            
            const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(finalQuery)}&language=${language}&page=${page}&pageSize=5&apiKey=${apiKey}`;
            
            try {
                console.log("Fetching news with URL:", url);
                const response = await fetch(url);
                const data = await response.json();
        
                if (data.status === 'ok') {
                    console.log("API Response Data:", data);
                    const articles = data.articles;
                    if (page === 1) {
                        newsContainer.innerHTML = ''; // Clear previous news when fetching new results
                    }
                    displayNews(articles);
                    if (articles.length === 0) {
                        newsContainer.innerHTML = '<p>No news found based on your search.</p>';
                    }
                } else {
                    throw new Error('API Response Status is not OK');
                }
            } catch (error) {
                console.error("Error fetching news:", error);
                newsContainer.innerHTML = '<p class="error-message">An error occurred while fetching news. Please try again later.</p>';
            } finally {
                isLoading = false;
            }
        }

        function displayNews(articles) {
            articles.forEach(article => {
                const newsCard = document.createElement('div');
                newsCard.classList.add('news-card');
                
                newsCard.innerHTML = `
                    <img src="${article.urlToImage || 'https://via.placeholder.com/300x180'}" alt="News Image" class="news-image">
                    <div class="news-content">
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-description">${article.description}</p>
                        <p class="news-meta">Posted ${new Date(article.publishedAt).toLocaleString()} | ${article.source.name}</p>
                    </div>
                `;
                newsContainer.appendChild(newsCard);
            });
        
            if (articles.length >= 5) {
                showMoreBtn.innerText = "Show More";
                showMoreBtn.classList.add('show-more-btn');
                showMoreBtn.onclick = () => {
                    currentPage++;
                    fetchNews(currentQuery, currentPage);
                };
                newsContainer.appendChild(showMoreBtn);
            } else {
                showMoreBtn.style.display = 'none';
            }
        }
        
        fetchNews(''); 
    </script>
</body>
</html>
